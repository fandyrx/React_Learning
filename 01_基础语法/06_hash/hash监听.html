<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习路由</title>
</head>
<body>
    <div id="app">
      <a href="#/home">首页</a>
      <a href="#/about">关于</a>
      
    <div class="router-view"></div>
    </div>

</body>

<script>
   let rv = document.getElementsByClassName("router-view")[0]
   
   window.addEventListener("hashchange",()=>{
    switch(location.hash) {
      case "#/home" :
        rv.innerHTML = "首页"
        break;
      case "#/about" :
        rv.innerHTML = "关于";
        break;
      default: 
        rv.innerHTML =  ""
 
    }
   })



</script>
</html>
